<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Video Player</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<style>

		body { margin: 0; padding: 0; border: 1em inset #FF0000; font-size: 16px; }

		div#body { padding: 10px; text-align: center; }

		div.videoplayer { display: inline-block; width: 650px; margin: 2em; }

		div.videoplayer#video1 { vertical-align: top; }
		div.videoplayer#video2 { width: auto; height: 650px; }
		div.videoplayer#video3 { width: auto; height: 650px; }
		div.videoplayer#video4 { vertical-align: top; }

	</style>
	<script src="videoplayer.js"></script>
</head>
<body>

<div id="body">

	<div id="video1" class="videoplayer" data-title="Video 1" data-autofocus="true"><video><source src="video1.mp4" type="video/mp4" /></video></div>
	<div id="video2" class="videoplayer"><video><source src="video2.mp4" type="video/mp4" /></video></div>
	<div id="video3" class="videoplayer" data-title=""><video><source src="video3.mp4" type="video/mp4" /></video></div>
	<div id="video4" class="videoplayer" data-title="Video 4"><video><source src="video4.mp4" type="video/mp4" /></video></div>

</div>

</body>
</html>
