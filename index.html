<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Video Player</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<style>

		body { margin: 0; padding: 0; }

		div#body { padding: 10px; text-align: center; }

		div.videoplayer { display: inline-block; margin: 2em; vertical-align: top; }

		div#body > div:nth-of-type(1) { width: 640px; }
		div#body > div:nth-of-type(2) { height: 360px; }
		div#body > div:nth-of-type(3) { }
		div#body > div:nth-of-type(4) { width: 400px; }

	</style>
	<script src="videoplayer.js"></script>
</head>
<body>

<div id="body">

	<div class="videoplayer" data-title="Sset to 640px width" data-autofocus="true" data-help="true" data-keypress="true"><video><source src="video1.mp4" type="video/mp4" /></video></div>
	<div class="videoplayer" data-title="Set to 360px height" data-bgcolor="#000000" data-autoloop="true"><video><source src="video2.mp4" type="video/mp4" /></video></div>
	<div class="videoplayer" data-help="true"><video><source src="video3.mp4" type="video/mp4" /></video></div>
	<div class="videoplayer" data-title="Set to 400px width"><video><source src="video4.mp4" type="video/mp4" /></video></div>

</div>

</body>
</html>
